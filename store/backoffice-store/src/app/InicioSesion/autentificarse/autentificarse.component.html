<form *ngIf="user" novalidate autocomplete="off" #form="ngForm" [formGroup]="myForm" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="nick" class="form-label">Usuario</label>
        <input [(ngModel)]="user.nick" name="nick" formControlName="nick" [class.is-invalid]="fail.nick.errors && fail.nick.touched" type="nick" class="form-control" id="nick" placeholder="Dime tu nombre de usuario">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Usuario obligatorio
          </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="user.password" name="password" formControlName="password" [class.is-invalid]="fail.password.errors && fail.password.touched" type="password" class="form-control" id="password" placeholder="pon tu Contraseña">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Contraseña obligatoria
          </div>
    </div>
    <div class="mb-4">
        <button type="button" class="btn btn-success" (click)="login()">Ingresar</button>
        <a [routerLink]="['/register']">Registrate</a>
    </div>
</form>
